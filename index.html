<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/dib_css.css">
</head>

<body>
    <!-- Создаю меню по формуле:
        .wrapper>ul.menu>li.-item*4>(a.-link{Menu$})|bem -->
    <div class="wrapper">
        <div class="header"> <!-- Добавила класс .header -->
            <ul class="menu">
                <li class="menu__item">   <!-- Основной список меню -->
                    <a href="#" class="menu__link">
                        home
                    </a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">
                        products
                    </a>
                    <!-- Добавляю подменю ul у второго элемента основного списка, внутри li этого второго элемента. 
                        Т.е. submenu (подменю), по формуле:
                        ul.submenu>li.-item*2>a.-link{SubLink $}|bem-->
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="#" class="submenu__link">
                                product 1
                            </a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="submenu__link">
                                product 2
                            </a>
                            <!--Добавляю подподменю ul у подменю второго элемента основного списка, внутри li этого подменю.
                                Т.е. subsubmenu (подподменю), по формуле:
                                ul.subsubmenu>li.-item*2>a.-link{SubLink $}|bem-->
                            <ul class="subsubmenu">
                                <li class="subsubmenu__item">
                                    <a href="#" class="subsubmenu__link">
                                        sub item
                                    </a>
                                </li>
                                <li class="subsubmenu__item">
                                    <a href="#" class="subsubmenu__link">
                                        sub item
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        about
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        contact
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
